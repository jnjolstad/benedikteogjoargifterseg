<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="page">

    <button class="button", id="prev-btn">Previous</button>
    <button class="button", id="next-btn">Next</button>

</script>
<img id="image" src="images/pageName">
  
<script src="script.js"></script>

</body>
</html>
